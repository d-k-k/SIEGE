<body onload=''>

<div id='topdiv'></div>



<!-- After code has been made, completed, and better organized between jobs, the script calls will reduce. -->

<script type='text/javascript' src='../lib/konva.min.js'></script>

<script type="text/javascript">
	var stage = new Konva.Stage({
		width: 500,
		height: 500,
		container: 'topdiv'
	});

	var layer = new Konva.Layer();
	stage.add(layer);

	var rect = new Konva.Rect({
		x: 10,
		y: 10,
		width: 200,
		height: 200,
		fill: 'gray'
	});

	layer.add(rect);

	var spobj = new Image();
	spobj.src = '../assets/enemy_1_animation.png';

	spobj.onload = function() {

		var ksprite = new Konva.Sprite({
			x: -16,
			y: -16,
			width: 32,
			height: 32,
			image: spobj,
			animation: 'idle',
			animations: {
				idle: [
					0,0,32,32,
					32, 0, 32, 32
				]
			},
			frameRate: 7,
			frameIndex: 0
		});
		var group = new Konva.Group();
		group.add(ksprite);
		layer.add(group);

		group.x(100); group.y(100);
		group.rotate(-90);

		stage.draw();
		ksprite.start();
	};

	
	setInterval( function() {
		stage.draw();
	},
	10  );


</script>
</body>
